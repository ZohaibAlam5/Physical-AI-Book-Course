services:
  - type: web
    name: rag-chatbot-backend
    env: python
    region: frankfurt  # or oregon, or your preferred region
    buildCommand: cd backend && pip install --upgrade pip && pip install -r requirements.txt
    startCommand: cd backend && uvicorn src.api.v1.chat:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: QDRANT_COLLECTION_NAME
        sync: false
      - key: GEMINI_API_KEY
        sync: false
    disk:
      name: model-cache
      mountPath: /root/.cache
      sizeGB: 10