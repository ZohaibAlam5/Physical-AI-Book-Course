services:
  - type: web
    name: rag-chatbot-api
    env: python
    region: oregon  # or frankfurt, or your preferred region
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn src.api.v1.chat:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PORT
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: QDRANT_COLLECTION_NAME
        sync: false
      - key: GEMINI_API_KEY
        sync: false
    disk:
      name: model-cache
      mountPath: /root/.cache
      sizeGB: 10